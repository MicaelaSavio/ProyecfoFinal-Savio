<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu lista de compras</title>
    <link rel="stylesheet" href="./css/main.css"">
  
</head>
<body>
    
    <main>
 
        <section id="contenido" class="contenido prueba">
            <h2 id="titulo" class="titulo-estilizado">No llegues mas al supermercado sin saber que tenias que llevarte, anotá todo que nosotros lo resolvemos por vos.</h2>


            <div class="btn-group">

                <button id="color-mode" class="btn">Cambiar a Modo oscuro</button>

            </div>
            
            <div class="form-group">
                <ul class="lista">
                    <h4>¿Cual es tu nombre?</h4>
                    <form action="" id="alerta-form" class="form">
                        <input type="text" id="alerta-input" class="form-input" placeholder="Escribe tu nombre">
                        <input type="submit" id="alerta-submit" class="form-submit" value="Mostrar">
                    </form>
                </ul>
                
                <ul class="lista" id="agregar">
                    <h4>¿Qué tienes pensado comprar?</h4>
                    <form action="" id="agregar-form" class="form">
                      <input type="text" id="agregar-input" class="form-input" placeholder="Escribe tu lista de compras">
                      <input type="submit" id="agregar-submit" class="form-submit" value="Agregar">
                     
                    </form>
                </ul>
                  <ul class="lista" id="comprado">
                    <h4>¿Qué compraste?</h4>
                    <form action="" id="comprado-form" class="form">
                      <input type="text" id="comprado-input" class="form-input" placeholder="Escribe solo lo que compraste">
                      <input type="submit" id="comprado-submit" class="form-submit" value="Agregar">
               
                    </form>
                </ul>
      
                  <h2>Productos Faltantes</h2>
                  <div id="productos-faltantes"></div>
                  


                  
            </div>

        </section>
    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
